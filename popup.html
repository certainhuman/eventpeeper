
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Event Peeper</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; min-width: 365px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    h1 { font-size: 16px; margin: 0; }
    .row { margin: 6px 0; white-space: nowrap; }
    .label { opacity: 0.9; font-weight: 600; }
    .value { font-weight: normal; }
    #error { color: #c0392b; white-space: pre-wrap; display: none; }
    #content.loading { opacity: 0.6; }
    .muted { opacity: 0.8; }
    button { padding: 6px 10px; font-size: 12px; border-radius: 8px;}
    button:hover { transform: translateY(1px); }
    button:active { filter: brightness(1.1); }
    small { font-size: 11px; }
  </style>
</head>
<body>
  <header>
    <h1>Event Peeper</h1>
    <div>
      <button id="refreshBtn" title="Refresh now">⟳ Refresh</button>
    </div>
  </header>

  <div id="error"></div>

  <div id="content" class="loading">
    <div id="rows">
      <div id="row-0" class="row"><span class="label">US EAST (OLD):</span> <span id="summary-0" class="value">Loading…</span></div>
      <div id="row-1" class="row"><span class="label">US EAST (NEW):</span> <span id="summary-1" class="value">Loading…</span></div>
    </div>
    <div class="row">
      <small class="muted">Data from event-api.certainhuman.com, Written by <a href="https://github.com/certainhuman/">HaveFun</a></small>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
