
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Peeper</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 320px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    h1 { font-size: 16px; margin: 0; }
    #status { font-weight: 600; }
    .row { margin: 6px 0; }
    .label { opacity: 0.8; }
    .value { font-weight: 600; }
    #error { color: #c0392b; white-space: pre-wrap; display: none; }
    #content.loading { opacity: 0.6; }
    .muted { opacity: 0.8; }
    button { padding: 6px 10px; font-size: 12px; }
    small { font-size: 11px; }
  </style>
</head>
<body>
  <header>
    <h1>Event Peeper</h1>
    <div>
      <button id="refreshBtn" title="Refresh now">Refresh</button>
    </div>
  </header>

  <div id="error"></div>

  <div id="content" class="loading">
    <div class="row"><span class="label">Status:</span> <span id="status" class="value">Loadingâ€¦</span></div>
    <div id="details" style="display:none;">
      <div id="eventRow" class="row" style="display:none;"><span class="label">Event:</span> <span id="eventName" class="value"></span></div>
      <div id="timeRow" class="row" style="display:none;"><span class="label" id="timeLabel"></span> <span id="timeValue" class="value"></span></div>
      <div id="closeRow" class="row muted" style="display:none;"><span class="label">Closes:</span> <span id="closeTime"></span></div>
    </div>
    <div id="countdownRow" class="row" style="display:none;">
      <span class="label">Countdown:</span> <span id="countdown" class="value"></span>
    </div>
    <div class="row">
      <small class="muted">Data from event-api.certainhuman.com, Written by <a href="https://github.com/certainhuman/">HaveFun</a></small>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
